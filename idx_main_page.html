<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="main_page.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@450&display=swap" rel="stylesheet">
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            let tg = window.Telegram.WebApp;

            tg.expand();
            tg.ready();

            const usernameElement = document.getElementById('username');
            const avatarElement = document.getElementById('avatar');

            async function fetchUserProfilePhoto(tgId) {
                try {
                    const response = await fetch(`https://localhost:44312/api/v1/auth/avatar?tgId=${tgId}`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const avatarUrl = await response.text(); // Получаем текстовую строку из ответа
                    return avatarUrl;
                } catch (error) {
                    console.error('Error fetching user profile photo:', error);
                    return null;
                }
            }

            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                usernameElement.innerText = `@${user.username}`;

                fetchUserProfilePhoto(user.id).then(avatarUrl => {
                    if (avatarUrl) {
                        avatarElement.src = avatarUrl;
                    } else {
                        avatarElement.src = 'reqs/default-avatar.jpg'; // Замените на путь к изображению по умолчанию
                    }
                });
            } else {
                usernameElement.innerText = 'NickName Err';
            }
        });
    </script>
</head>

<body>
<div class="container-center">
    <div class="main-page-grid">
        <div class="user-info base-wrapper">
            <div class="prof-line">
                <img id="avatar" class="prof__img" alt="">
                <div id="username" class="prof__nick gradient-text"></div>
            </div>
            <div class="balance-line">
                Баланс
                <div class="balance__amount gradient-text">1000</div>
                <img class="balance__coin" src="reqs/brain_1f9e0.png" alt="">
            </div>
            <div class="quest-line">
                <div class="quest__txt">Отвечено на</div>
                <div class="quest__amount gradient-text">16</div>
                <img src="reqs/question-mark_2753.png" alt="" class="quest__img">
            </div>
        </div>
        <div class="bonus-store base-wrapper">store</div>
        <div class="bonus-quest base-wrapper">b-quest</div>
        <div class="main-quest base-wrapper">m-quest</div>
        <div class="leaderboard base-wrapper leaderboard-subitems">
            <div class="place-1"></div>
            <div class="place-2"></div>
            <div class="place-3"></div>
            <div class="user-place"></div>
        </div>
        <div class="menu base-wrapper">menu</div>
    </div>
</div>
</body>
</html>
